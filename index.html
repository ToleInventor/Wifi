<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Access Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
    <style>
        body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
    min-height: 100vh;
    margin: 0;
    padding: 0;
}
#accessForm {
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
    padding: 32px 28px;
    margin-top: 40px;
}
h1 {
    text-align: center;
    color: #0066cc;
    margin-top: 40px;
    letter-spacing: 1px;
}
.form-group label {
    font-weight: 600;
    color: #333;
    margin-bottom: 6px;
    display: block;
}
input[type="text"], input[type="email"] {
    border: 1px solid #d0d7e2;
    border-radius: 8px;
    padding: 12px;
    font-size: 1rem;
    transition: border 0.2s;
    background: #f9fbfd;
}
input[type="text"]:focus, input[type="email"]:focus {
    border: 1.5px solid #0066cc;
    outline: none;
    background: #fff;
}
#ip {
    background: #f0f4f8;
    color: #888;
}
button {
    background: linear-gradient(90deg, #0066cc 0%, #00bcd4 100%);
    color: white;
    border: none;
    border-radius: 8px;
    padding: 14px;
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(0,102,204,0.08);
    transition: background 0.2s, transform 0.1s;
}
button:disabled {
    background: #b0bec5;
    cursor: not-allowed;
}
button:hover:not(:disabled) {
    background: linear-gradient(90deg, #005bb5 0%, #0097a7 100%);
    transform: translateY(-2px) scale(1.01);
}
.countdown {
    color: #d32f2f;
    font-weight: bold;
    font-size: 1.2rem;
    letter-spacing: 1px;
}
#status {
    margin-top: 18px;
    text-align: center;
    font-size: 1.1rem;
}
@media (max-width: 600px) {
    #accessForm {
        padding: 18px 8px;
    }
    h1 {
        font-size: 1.4rem;
    }
}
    </style>
</head>
<body>
    <h1>WiFi Access Request</h1>
    <p>You have <span class="countdown">5:00</span> to complete this request</p>
    
    <form id="accessForm">
        <div class="form-group">
            <label>Full Name:</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label>Your IP:</label>
            <input type="text" id="ip" readonly>
        </div>
        <button type="submit" id="submitBtn">Submit Request</button>
    </form>
    <div id="status"></div>

    <script>
        emailjs.init({ publicKey: "VNlcWEKX9wElEZ3Zh" });

        // 5-minute countdown
        let timeLeft = 300;
        const timer = setInterval(() => {
            timeLeft--;
            document.querySelector('.countdown').textContent = 
                `${Math.floor(timeLeft/60)}:${('0'+(timeLeft%60)).slice(-2)}`;
            if(timeLeft <= 0) {
                clearInterval(timer);
                document.getElementById('status').innerHTML = 
                    '<p style="color:red;">Time expired! Reconnect to try again.</p>';
                document.getElementById('submitBtn').disabled = true;
            }
        }, 1000);

        // Auto-detect IP
        async function getIP() {
            try {
                const res = await fetch('https://API.ipify.org?format=json');
                const data = await res.json();
                document.getElementById('ip').value = data.ip;
                return data.ip;
            } catch (error) {
                console.error("IP detection failed:", error);
                return null;
            }
        }
        getIP();

        // Form submission
        document.getElementById('accessForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            document.getElementById('status').innerHTML = "Processing...";

            const ip = document.getElementById('ip').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            try {
                // 1. Grant temporary access
                await fetch('/API/temp-access', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ip, action: 'grant' })
                });

                // 2. Send approval request
                await emailjs.send('service_nxb5r9i', 'template_kzighz9', {
                    name, email, ip,
                    approveUrl: `https://${window.location.host}/api/approve?ip=${ip}&action=approve`,
                    denyUrl: `https://${window.location.host}/api/approve?ip=${ip}&action=deny`
                });

                document.getElementById('status').innerHTML = 
                    '<p style="color:green;">Request submitted! Check your email.</p>';
            } catch (error) {
                document.getElementById('status').innerHTML = 
                    `<p style="color:red;">Error: ${error.message}</p>`;
                btn.disabled = false;
            }
        });
    </script>
</body>
  </html>
