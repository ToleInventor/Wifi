<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Access Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        input { width: 100%; padding: 10px; margin: 5px 0; }
        button { background: #0066cc; color: white; border: none; padding: 12px; width: 100%; }
        #ip { background: #f0f0f0; }
        .countdown { color: #d32f2f; font-weight: bold; }
    </style>
</head>
<body>
    <h1>WiFi Access Request</h1>
    <p>You have <span class="countdown">5:00</span> to complete this request</p>
    
    <form id="accessForm">
        <div class="form-group">
            <label>Full Name:</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label>Your IP:</label>
            <input type="text" id="ip" readonly>
        </div>
        <button type="submit" id="submitBtn">Submit Request</button>
    </form>
    <div id="status"></div>

    <script>
        emailjs.init({ publicKey: "VNlcWEKX9wElEZ3Zh" });

        // 5-minute countdown
        let timeLeft = 300;
        const timer = setInterval(() => {
            timeLeft--;
            document.querySelector('.countdown').textContent = 
                `${Math.floor(timeLeft/60)}:${('0'+(timeLeft%60)).slice(-2)}`;
            if(timeLeft <= 0) {
                clearInterval(timer);
                document.getElementById('status').innerHTML = 
                    '<p style="color:red;">Time expired! Reconnect to try again.</p>';
                document.getElementById('submitBtn').disabled = true;
            }
        }, 1000);

        // Auto-detect IP
        async function getIP() {
            try {
                const res = await fetch('https://api.ipify.org?format=json');
                const data = await res.json();
                document.getElementById('ip').value = data.ip;
                return data.ip;
            } catch (error) {
                console.error("IP detection failed:", error);
                return null;
            }
        }
        getIP();

        // Form submission
        document.getElementById('accessForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            document.getElementById('status').innerHTML = "Processing...";

            const ip = document.getElementById('ip').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            try {
                // 1. Grant temporary access
                await fetch('/api/temp-access', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ip, action: 'grant' })
                });

                // 2. Send approval request
                await emailjs.send('service_nxb5r9i', 'template_kzighz9', {
                    name, email, ip,
                    approveUrl: `https://${window.location.host}/api/approve?ip=${ip}&action=approve`,
                    denyUrl: `https://${window.location.host}/api/approve?ip=${ip}&action=deny`
                });

                document.getElementById('status').innerHTML = 
                    '<p style="color:green;">Request submitted! Check your email.</p>';
            } catch (error) {
                document.getElementById('status').innerHTML = 
                    `<p style="color:red;">Error: ${error.message}</p>`;
                btn.disabled = false;
            }
        });
    </script>
</body>
  </html>
